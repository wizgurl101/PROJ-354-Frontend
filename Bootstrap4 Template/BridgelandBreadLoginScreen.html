<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css"
        integrity="sha512-ARJR74swou2y0Q2V9k0GbzQ/5vJ2RBSoCWokg4zkfM29Fb3vZEQyv0iWBMW/yvKgyHSR/7D64pFMmU8nYmbRkg=="
        crossorigin="anonymous" />
    <title>Bridgeland Bread - Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<header>
    <nav class="navbar sticky-top navbar-dark bg-dark p-lg-8">
        <span class="navbar-brand">Bridgeland Bread</span>
    </nav>
</header>

<body id="LoginScreen">
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex flex-column justify-content-center"
                style="background-color: rgba(117, 117, 117, 0.50);">
                <div class="row d-flex justify-content-center">
                    <p class="h4 text-light">Welcome to Bridgeland Bread</p>
                </div>

                <div class="row d-flex justify-content-center">
                    <form>
                        <div class="form-group">
                            <div class="form-group row">
                                <label for="userEmail">
                                    <span class="material-icons md-light">email</span>
                                </label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control p-2" name="userEmail" id="userEmail"
                                        placeholder="Enter Email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="userPassword">
                                    <span class="material-icons md-light">lock</span>
                                </label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control p-2" name="userPassword"
                                        id="userPassword" placeholder="Enter Password">
                                </div>
                            </div>
                            <div class="form-group row">
                                <button type="submit" class="btn btn-primary btn-block">Log In</button>
                            </div>
                            <div class="form-group row d-flex justify-content-center mb-4">
                                <p class="text-light">Don't have an account? </p><a class="ml-2" href="#">Sign Up</a>
                            </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"
        integrity="sha512-yDlE7vpGDP7o2eftkCiPZ+yuUyEcaBwoJoIhdXv71KZWugFqEphIS3PU60lEkFaz8RxaVsMpSvQxMBaKVwA5xg=="
        crossorigin="anonymous"></script>
</body>

</html>
